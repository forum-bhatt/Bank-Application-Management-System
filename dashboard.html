<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- <script src="js/bootstrap.bundle.js"></script> -->
    <title>Dashboard</title>
</head>
<body>
    <header class="main-page-header mb-3 bg-primary">
        <div class="container d-flex align-items-center">
            <div class="company-name">Finance First Bank </div>

            <!-- Navigation -->
            <nav class="navigation">
                <li><a href="">Dashboard</a></li>
                <li><a href="">Payment History</a></li>
                <li><a href="">Transaction History</a></li>
            </nav>


            <!-- Display Name -->
            <div class="display-name ms-auto text-white">
                <i class="fa fa-circle text-success me-2"></i> Welcome: <span>Forum Bhatt</span>
            </div>

            <!-- Logout Button -->
            <a href="" class="btn btn-sm text-white ms-2">
            <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sign Out </a>
        </div>
    </header>

    <!-- Start of Transact Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <!-- Offcanvas Transact Body  -->
      <div class="offcanvas-body">
        Transactions Form Container
      </div>
  
    </div>
    <!-- End of Transact Offcanvas Body -->
    <!-- End of Start of Transact Offcanvas -->

    <!-- Right Side: Accounts Form-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <!-- Accounts Body - Offcampus -->
      <div class="offcanvas-body">
        Accounts Form Container
      </div>
    </div>
    <!-- Right Side: Accounts Form -->

    <!-- Container -->
    <div class="container d-flex">

      <!-- Add New Account -->
      <button id="add-account-btn" class="btn btn-lg shadow" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
       <i class="fa fa-credit-card"></i> Add New Account
      </button>
      <!-- End of Add New Account Button -->

      <!-- Transaction Button -->
      <button id="transact-btn" class="btn ms-auto btn-lg shadow" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
       <i class="fa fa-wallet"></i> Transact 
      </button>
      <!-- End of Transaction Button -->

    </div>
    <!-- End of Container -->


</body>
</html>
